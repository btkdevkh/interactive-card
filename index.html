<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="./main.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <!-- Card Header -->
  <header class="card-header">
    <div class="container">
      <div class="card-back">
        <span class="card-cvc">000</span>
      </div>
      <div class="card-front">
        <div class="rounds">
          <img src="./images/card-logo.svg" alt="">
        </div>
        <div class="card-info">
          <span class="card-number">0000 0000 0000 0000</span>
          <div>
            <span class="card-holder-name">Jane Appleseed</span>
            <div class="card-exp-date">
              <span class="card-exp-date-month">00/</span>
              <span class="card-exp-date-year">00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Card Form -->
  <main class="card-form">
    <aside class="card-form-sidebar">
    </aside>

    <form id="form">
      <div class="container">
        <div class="card-form-input-wrapper">
          <label for="card-holder-name" class="card-form-label">CARDHOLDER NAME</label>
          <input class="card-form-input" type="text" placeholder="e.g. Jane Appleseed" id="card-holder-name">
        </div>
        <div class="card-form-input-wrapper">
          <label for="" class="card-form-label">CARD NUMBER</label>
          <input class="card-form-input" type="text" placeholder="e.g. 1234 5678 9123 0000" id="card-number">
        </div>
        <div class="card-form-input-date-wrapper">
          <div class="card-form-input-wrapper">
            <label for="" class="card-form-label">EXP. DATE (MM/YY)</label>
            <input class="card-form-input month" type="text" placeholder="MM" id="card-exp-date-month">
            <input class="card-form-input year" type="text" placeholder="YY" id="card-exp-date-year">
          </div>
          <div class="card-form-input-wrapper">
            <label for="" class="card-form-label">CVC</label>
            <input class="card-form-input cvc" type="text" placeholder="e.g. 123" id="card-cvc">
          </div>
        </div>
        <button type="submit" class="card-form-submit">Confirm</button>
      </div>
    </form>

    <section class="card-complete" id="card-complete">
      <div class="container">
        <img src="./images/icon-complete.svg" alt="">
        <h2>THANK YOU !</h2>
        <p>We've added your card details</p>
        <button type="button" class="card-form-button">Continue</button>
      </div>
    </section>
  </main>

    Coded by <a href="#">Bunthoeun</a>.
  </div> -->
</body>
</html>
