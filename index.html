<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->

  <!-- Card Header -->
  <header class="card-header">
    <div class="container">
      <div class="card-back">
        <img src="./images/bg-card-back.png" alt="">
        <span class="card-cvc">000</span>
      </div>
      <div class="card-front">
        <div class="rounds">
          <!-- <span class="round-1"></span>
          <span class="round-2"></span> -->
          <img src="./images/card-logo.svg" alt="">
        </div>
        <img src="./images/bg-card-front.png" alt="">
        <div class="card-info">
          <span class="card-number">0000 0000 0000 0000</span>
          <span class="card-holder-name">Jane Appleseed</span>
          <span class="card-exp-date">00/00</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Card Form -->
  <main class="card-form">
    <aside class="card-form-sidebar">
      <div class="container">
        <div class="card-back">
          <img src="./images/bg-card-back.png" alt="">
          <span class="card-cvc">000</span>
        </div>
        <div class="card-front">
          <div class="rounds">
            <!-- <span class="round-1"></span>
            <span class="round-2"></span> -->
            <img src="./images/card-logo.svg" alt="">
          </div>
          <img src="./images/bg-card-front.png" alt="">
          <div class="card-info">
            <span class="card-number">0000 0000 0000 0000</span>
            <span class="card-holder-name">Jane Appleseed</span>
            <span class="card-exp-date">00/00</span>
          </div>
        </div>
      </div>
    </aside>

    <form>
      <div class="container">
        <div class="card-form-input-wrapper">
          <label for="card-holder-name" class="card-form-label">CARDHOLDER NAME</label>
          <input class="card-form-input" type="text" placeholder="e.g. Jane Appleseed" id="card-holder-name">
        </div>
        <div class="card-form-input-wrapper">
          <label for="" class="card-form-label">CARD NUMBER</label>
          <input class="card-form-input" type="text" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="card-form-input-date-wrapper">
          <div class="card-form-input-wrapper">
            <label for="" class="card-form-label">EXP. DATE (MM/YY)</label>
            <input class="card-form-input month" type="text" placeholder="MM">
            <input class="card-form-input year" type="text" placeholder="YY">
          </div>
          <div class="card-form-input-wrapper">
            <label for="" class="card-form-label">CVC</label>
            <input class="card-form-input cvc" type="text" placeholder="e.g. 123">
          </div>
        </div>
        <button type="submit" class="card-form-submit">Confirm</button>
      </div>
    </form>
  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bunthoeun</a>.
  </div> -->
</body>
</html>
