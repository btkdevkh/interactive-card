<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->

  <!-- Card Header -->
  <header class="card-header">
    <div class="container">
      <div class="bg-card-back">
        <img src="./images/bg-card-back.png" alt="">
        <span class="cvc">000</span>
      </div>
      <div class="bg-card-front">
        <div class="rounds">
          <span class="round-1"></span>
          <span class="round-2"></span>
        </div>
        <img src="./images/bg-card-front.png" alt="">
        <div class="card-info">
          <span class="card-number">0000 0000 0000 0000</span>
          <span class="card-holder-name">Jane Appleseed</span>
          <span class="card-exp-date">00/00</span>
        </div>
      </div>
    </div>
  </header>

  <!-- To be continue -->

  </div> -->
</body>
</html>
